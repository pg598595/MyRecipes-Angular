<div class="container  marginTop">
    <h3 class="text-center text-uppercase font-weight-bold" style="color: white">Add Recipe</h3>

    <div>
        <form class="form-padding  form-bg-img">
            <div class="form-group">
                <label  class="form-control" class="font-weight-bold">Recipe name: </label> <br>
                <input  class="form-control" #input type="text-area"  placeholder="Add name of your recipe" [(ngModel)]="recipeName"/> 
            </div>
            <div class="form-group">
                <label  class="form-control" class="font-weight-bold"> Chef Name:  </label> <br>
                <input  class="form-control" #input type="text-area" placeholder="Add your name here" [(ngModel)]="chefName" /> 
            </div>
            <div class="form-group">
                <label  class="form-control" class="font-weight-bold"> Type of Food:</label> <br>
                <input  class="form-control" #input type="text-area" placeholder="Veg or Non-veg" [(ngModel)]="type"/> 
            </div>
        
            <div class="form-group">
                <label class="form-control"  class="font-weight-bold">Description:</label> <br>
                <textarea  class="form-control" placeholder="Write how to cook this recipe" [(ngModel)]="describtion"> </textarea>
            </div>
            <div class="form-group">
                <label  class="form-control" class="font-weight-bold">Enter image URL: </label>  <br>
                <input  class="form-control" #input type="text-area" placeholder="enter url of image" [(ngModel)]="imageUrl" />  <br> <br>   
            </div>
            <div class="form-group">
                <button  class="form-control" type="button" class="btn btn-primary btn-sm" (click)= "addRecipe()"> + Add recipe</button> <br>
            </div>      
        </form>
    </div>
</div>
