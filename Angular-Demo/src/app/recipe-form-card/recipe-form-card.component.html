<div class="container  marginTop">
    <h3 class="text-center text-uppercase font-weight-bold" style="color: white">Add Recipes</h3>

    <div>
        <form class="form-padding  form-bg-img">
            <div class="form-group">
                <label  class="form-control" class="font-weight-bold">Recipes name: </label> <br>
                <input  class="form-control" #input type="text"  placeholder="Add name of your Recipes" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"/> 
            </div>
            <div class="form-group">
                <label  class="form-control" class="font-weight-bold"> Chef Name:  </label> <br>
                <input  class="form-control" #input type="text" placeholder="Add your name here" [(ngModel)]="chef" [ngModelOptions]="{standalone: true}" /> 
            </div>
            <div class="form-group">
                    <label  class="form-control" class="font-weight-bold"> Description:  </label> <br>
                    <textarea  class="form-control" #input type="text-area" [(ngModel)]="description" [ngModelOptions]="{standalone: true}" > </textarea> 
            </div>
            <div class="form-group">
                <label  class="form-control" class="font-weight-bold"> Type of Food:</label> <br>
                <input  class="form-control" #input type="text" placeholder="Veg or Non-veg" [(ngModel)]="type" [ngModelOptions]="{standalone: true}"/> 
            </div>
            <div class="form-group">
                <label  class="form-control" class="font-weight-bold">Enter image URL: </label>  <br>
                <input  class="form-control" #input type="text" placeholder="Enter url of image" [(ngModel)]="image"  [ngModelOptions]="{standalone: true}"/>   
            </div>
            <div class="form-group text-right">
                <button  class="form-control" type="button" class="btn btn-lg btn-primary " (click)= "addRecipes()"> + Add Recipes</button> <br>
            </div>      
        </form>
    </div>
</div>
