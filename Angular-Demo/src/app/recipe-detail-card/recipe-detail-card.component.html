<div class="card border-dark" style="width: 22rem;" appHighlight>

    <div id="content">
        <img src="{{ recipe.image }}" class="card-img-top custom-img" alt="Not Found"
        onerror="this.src='https://cdn.dribbble.com/users/189859/screenshots/3639645/abc.gif'"> 
        <div *ngIf="!recipeArray.isFavourite">
            <img src="assets/heartBlank.png" class="imageLike" (click)="add_removeFavourite(recipe.id)">
        </div>
        <div *ngIf="recipeArray.isFavourite">
            <img src="assets/heart.png" class="imageLike" (click)="add_removeFavourite(recipe.id)">
        </div>
    </div>
   
    <div class="card-body">

        <div class="row marginStart">
            <div class="col-s-14">
                <h3>{{recipe.name}}</h3>
            </div>
            <div class="col-s-2 veg-Non-Veg" [ngClass]="recipe.type == 'Veg' ? 'veg' : 'non-veg'">
            </div>
        </div>
        <h6>👩‍🍳 {{recipe.chef}}</h6>
        <p class="card-text">{{recipe.description}}</p>

    </div>
</div>
