<div class="container">
    <h3 class="text-center text-uppercase font-weight-bold paddingTop" style="color: white">List of Recipes</h3>
    <div class="modal-body row">
        <div class="col-md-6">
            <div *ngIf="RecipeArray.length > 0;else noDataFound">
                <div class="col">
                    <div class="row paddingTop" *ngFor="let recipe of RecipeArray">
                        <div class="card border-dark" appHighlight style="width: 25rem;" (click)="openDetial(recipe.id)">
                            <div class="card-body">
                                <div class="row marginStart">
                                    <div class="col-s-14">
                                        <h3>{{recipe.name}}</h3>
                                    </div>
                                    <div class="col-s-2 veg-Non-Veg"
                                        [ngClass]="recipe.type == 'Veg' ? 'veg' : 'non-veg'">
                                    </div>
                                </div>
                                <h6>By - {{recipe.chef}}</h6>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <router-outlet></router-outlet>
        </div>

    </div>


    <ng-template #noDataFound>
        <div>
            <h3 class="text-center" style="color:white">No Recipe Found</h3>
        </div>
    </ng-template>
</div>
