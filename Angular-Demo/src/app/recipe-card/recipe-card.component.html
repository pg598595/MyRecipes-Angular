<div class="container">
    <h3 class="text-center text-uppercase font-weight-bold paddingTop" style="color: white">List of Recipes</h3>

    <div *ngIf="recipes.length > 0;else noDataFound">
        <div class="row">
            <div class="col-md-3 d-flex justify-content-around " *ngFor="let recipe of recipes">
                <div class="card border-dark" appHighlight>
                    <img src="{{ recipe.image }}" class="card-img-top" alt="..." >
                    <div class="card-body">
                        <h5 class="card-title">{{ recipe.name }}</h5>
                        <h6>👩‍🍳 {{ recipe.chef }}</h6>
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                            additional
                            content. This content is a little bit longer.</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Type : {{recipe.type}}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ng-template #noDataFound>
        <div>
            <h3 class="text-center" style="color:white">No Data Found</h3>
        </div>
    </ng-template>
</div>
